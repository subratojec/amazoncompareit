<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .main-container {
      flex: 1 0 auto;
      padding-top: 60px;
      /* Adjust based on your navbar height */
    }

    .footer {
      flex-shrink: 0;
      /* background-color: #f8f9fa; */
      padding: 20px 0;
      margin-top: auto; /* Pushes footer to bottom */
      
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
      <a class="navbar-brand" href="{% url 'index' %}">CompareIT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
<h2 style="margin-top: 170px;text-align: center;">Login</h2>
<div style="text-align: center;">
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label for="username"> >Username:</label>
            <input type="text" name="username" required>
        </div>
        <div style="margin-bottom: 20px;">>
            <label for="password"> Password:</label>
            <input type="password" name="password" required>
        </div>
        <button style="margin-top: 10px;" type="submit">Login</button>
    </form>
</div>
<p style="text-align: center;margin-top: 20px;">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}


{% if messages %}
    {% for message in messages %}
    <div style="margin-top: 20px;" class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}


  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="mb-4">
            <a href="https://github.com/subratojec" class="text-dark mx-3" target="_blank">
              <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/subrato-singh-13ab42211/" class="text-dark mx-3" target="_blank">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            
          </div>
          <hr class="my-4" style="width: 60%; margin-left: auto; margin-right: auto;">
          <p class="text-muted mb-0">
            Â© 2024 Copyright: Subrato Singh
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
